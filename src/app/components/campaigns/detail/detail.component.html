<div class="main">
  <div class="left">
    <character-card
        *ngFor="let character of characters | async; trackBy:trackById"
        [character]="character" [campaign]="campaign">
    </character-card>
  </div>
  <div class="right">
    <div class="actions">
      <button mat-button (click)="initiative($event)">Initiative</button>
    </div>
    <roll-panel *ngFor="let roll of rolls | async; trackBy:trackById"
        [roll]="roll" [campaignId]="(campaign | async).id">
    </roll-panel>
  </div>
</div>
