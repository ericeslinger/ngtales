<button mat-mini-fab (click)="navDrawer.toggle()" color="accent" class="fab">
  <mat-icon>menu</mat-icon>
</button>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #navDrawer [mode]="(narrow | async) ? 'over' : 'side'"
      [opened]="!(narrow | async)">
    <div class="sidenav">
      <div class="license">
        &copy; 2020 Eric Eslinger. Some rights reserved.
      </div>
      <div>
        <a href="https://creativecommons.org/licenses/by-nc/4.0/legalcode">
          <img alt="Creative Commons License" src="assets/cc-by-nc.png">
        </a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div markdown class="content" #rootContainer [data]="markdown | async">
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
