<div>
  <div>Name:</div>
  <div>{{ (character$ | async)?.name }}</div>
</div>
<div>
  <div>Description:</div>
  <div>{{ (character$ | async)?.description }}</div>
</div>
<div *ngIf="(character$ | async)?.type == 'player'">
  <player-character [characterId]="(character$ | async)?.id"></player-character>
</div>
