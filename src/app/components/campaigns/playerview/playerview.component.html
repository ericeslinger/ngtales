<div class="main">
  <div class="left">
    <mat-tab-group>
      <mat-tab
          *ngFor="let character of myCharacters | async; trackBy:trackById">
        <ng-template mat-tab-label>
          {{ character.name }}
          <mat-icon *ngIf="(haveRolls | async)[character.id]">casino</mat-icon>
        </ng-template>
        <character-card [expanded]="true" [character]="character"
            [campaign]="campaign">
        </character-card>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="right">
  </div>
</div>
