<ul>
  <li *ngFor="let note of notes | async" (click)="view(note)">
    {{note.title}}
  </li>
</ul>
<div *ngIf="editActive | async; else maybeView" [formGroup]="edit">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Note</mat-label>
    <textarea matInput formControlName="body" cdkTextareaAutosize></textarea>
  </mat-form-field>
</div>
<ng-container #maybeView>
  <div *ngIf="active | async as note">
    <h1>{{note.title}}</h1>
    <div markdown class="longform" [data]="note.content"></div>
  </div>
</ng-container>
