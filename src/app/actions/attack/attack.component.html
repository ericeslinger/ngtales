<div class="dialogContent">
  <h1 mat-dialog-title>Attack!</h1>
  <div class="dialogBody" mat-dialog-content [formGroup]="req">
    <mat-form-field *ngIf="weapons && weapons.length > 0">
      <mat-label>Choose a weapon</mat-label>
      <mat-select (selectionChange)="weaponSelected($event)">
        <mat-option *ngFor="let weapon of weapons" [value]="weapon">
          {{ weapon.name }}</mat-option>
        <mat-option value="custom-melee">Custom Melee</mat-option>
        <mat-option value="custom-ranged">Custom Ranged</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="adjusters">
      <mat-form-field class="adjuster">
        <mat-label>Target</mat-label>
        <input matInput formControlName="target" type="text" inputmode="numeric"
            autocomplete="disabled" />
        <mat-hint>requred</mat-hint>
      </mat-form-field>
      <mat-form-field class="adjuster">
        <mat-label>Damage</mat-label>
        <input matInput formControlName="damage" type="text" inputmode="numeric"
            autocomplete="disabled" />
      </mat-form-field>
      <mat-form-field class="adjuster">
        <mat-label>Initiative</mat-label>
        <input matInput formControlName="initiative" type="text"
            inputmode="numeric" autocomplete="disabled" />
        <mat-hint>requred</mat-hint>
      </mat-form-field>
      <mat-form-field class="adjuster">
        <mat-label>Asset Mod</mat-label>
        <input matInput formControlName="assets" type="text" inputmode="numeric"
            autocomplete="disabled" />
      </mat-form-field>
      <mat-form-field class="adjuster">
        <mat-label>Edge Mod</mat-label>
        <input matInput formControlName="edge" type="text" inputmode="numeric"
            autocomplete="disabled" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="buttonRow">
    <button mat-raised-button [matDialogClose]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="req.invalid"
        (click)="ok()">
      Ok
    </button>
  </div>
</div>
