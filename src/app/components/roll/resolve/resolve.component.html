<div>
  Rolling for {{ data.skill.name }}
</div>
<div *ngFor="let attribute of data.attributes">
  <div class="attributeName">
    {{attribute.name}}:
  </div>
  <div class="wound" *ngIf="attribute.wound; else unwounded">
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
  </div>
  <ng-template #unwounded>
    <div class="currentPool"
        [ngClass]="attribute.current < 2 ? 'dangerPool' : 'okayPool'">
      {{ attribute.current }}
    </div>
    <div class="maxPool">
      / {{attribute.pool}}
    </div>
  </ng-template>
  <div *ngIf="data.skill.attributes.includes(attribute.name)">ROLL</div>
</div>
