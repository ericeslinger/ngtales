<h1>{{ name | async }}</h1>
<div>{{ description | async }}</div>
<button mat-stroked-button (click)="createCharacter()">
  Add Character
</button>
<character-card *ngFor="let character of characters | async; trackBy:trackById "
    [character]="character" [campaign]="campaign">
</character-card>
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Rolls needing attention
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngFor="let roll of rollsNeedingAttention | async">
    {{roll.skills}}
  </div>
</mat-expansion-panel>
