<mat-card class="characterCard">
  <mat-card-header>
    <mat-card-title>{{character.name}}
      <a *ngIf="showLink" mat-icon-button
          [routerLink]="['/characters', character.id]">
        <mat-icon>link</mat-icon>
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{character.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <player-character *ngIf="character.type == 'player'"
        [character]="character">
    </player-character>
  </mat-card-content>
</mat-card>
