<div class="root" *ngIf="auth.user | async as user; else showLogin">
  <router-outlet></router-outlet>
</div>
<ng-template #showLogin>
  <div>Please log in.</div>
  <button mat-stroked-button (click)="login()">
    <img src="/assets/g-logo.png" class="loginIcon" alt="Google Logo">
    Log in with Google.
  </button>
</ng-template>
