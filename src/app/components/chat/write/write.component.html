<form class="chatEditor">
  <mat-form-field class="chatInput">
    <textarea matInput placeholder="Message here" #msgInput cdkTextareaAutosize
        cdkAutosizeMinRows="4" cdkAutosizeMaxRows="10"
        (keydown.enter)="enter($event)"></textarea>
  </mat-form-field>
  <button mat-icon-button (click)="send($event)">
    <mat-icon>send</mat-icon>
  </button>
</form>
