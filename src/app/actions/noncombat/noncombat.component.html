<div class="dialogContent">
  <h1 mat-dialog-title>Noncombat Skill</h1>
  <div class="dialogBody" mat-dialog-content [formGroup]="req">
    <mat-form-field appearance="outline">
      <mat-label>Choose Skills</mat-label>
      <mat-select formControlName="skills" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill.skillId">
          {{skill.name}}: {{skill.level}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Target</mat-label>
      <input matInput formControlName="target" type="text" inputmode="numeric"
          autocomplete="disabled" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Initiative Cost</mat-label>
      <input matInput formControlName="initiative" type="text"
          inputmode="numeric" autocomplete="disabled" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Modifier: Assets / Hindrances</mat-label>
      <input matInput formControlName="modifier" type="text" inputmode="numeric"
          autocomplete="disabled" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="buttonRow">
    <button mat-raised-button [matDialogClose]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="req.invalid"
        (click)="ok()">
      Ok
    </button>
  </div>
</div>
